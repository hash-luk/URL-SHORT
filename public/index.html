<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon">
    <title>Encurtador de URL</title>
    <!-- Importando BootStrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Importando Fontes -->
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <!-- Início -->
  <body>
    <div class="success p-3 mb-2 bg-success text-white">Link copiado com sucesso</div>
    <div class="error p-3 mb-2 bg-danger text-white">Erro ao copiar o link, tente novamente</div>
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <p>Favor inserir uma URL válida!</p>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" onclick="closeWarning()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    <div class="modal" tabindex="-1" id="modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Informações</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="closeInfoModal()"></button>
            </div>
            <div class="modal-body">
              <p>Aplicação desenvolvida apenas para aprofundar conhecimento em desenvolvimento WEB, bugs podem ocorrer.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="closeInfoModal()">OK</button>
            </div>
          </div>
        </div>
      </div>
    <div class="background bg-light">
      <div class="container">
        <div class="col-md-6">
          <header class="d-md-flex config-div">
            <h1>Encurtador de URL</h1>
            <button class="btn btn-secondary bt-lg info" onClick="showInfoModal()">INFO</button>
          </header>
        </div>
        <div class="main">
          <input
            type="text"
            class="form-control rounded-pill"
            placeholder="Insira o Link"
            id="inputURL"
          />
          <div class="buttons">
            <button
              onclick="shortenURL()"
              class="btn btn-primary"
              id="shortbtn"
            >
              Encurtar
            </button>
            <button
              onclick="copy()"
              class="btn btn-primary btn-copy"
              data-clipboard-target="#showURL"
            >
              Copiar
            </button>
          </div>
        </div>
        <div class="showURL border bg-white rounded" id="showURL"></div>
      </div>
    </div>

    <!-- Importando BootStrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Import Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <!-- Importando ClipBoardJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
    <!-- Importando Scripts Nativos da aplicação -->
    <script src="scripts.js"></script>
  </body>
</html>
